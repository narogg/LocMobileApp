  The Friends service returns an array of friend data

<ion-view title="{{enemy.name}}">
  <ion-content has-header="true" padding="true">
  {{enemy.name}}
  {{enemy.id}}
  
  </ion-content>
</ion-view>
-->

<ion-view title="{{enemy.name}} - {{enemy.description}} ">
  <ion-content has-header="true" padding="true">

     
	  <div class="row" >
		<div class="col col-67">		
		<!--		          
        <h4><strong>{{enemy.name}}</strong></br> <small>{{enemy.description}}</small></br> 
		</br> 
		-->
		<img ng-src="http://locarda.herokuapp.com/{{enemy.image_url}}" width="100" height="100"/>
		<h4>{{enemy.rewards}}</h4>
		</div>
		  <div class="col col-33">
	        </br> </br> 
		  <button  class="button button-assertive button-small icon-right ion-checkmark " ng-click="checkIn()">
			   Prijavi se
	      </button>
	      </div>
	 </div>
	   
	  
      <div class="list card">
          <a class="item item-icon-left"  ><i class="icon ion-flag"></i>Va&#353;i bodovi: <p ng-show="enemy.points != null"><span class="badge badge-assertive">{{enemy.points}}</span></p>
																						  <p ng-show="enemy.points == null"><span class="badge badge-assertive">0</span></p></a>
          <a ng-show="enemy.tel != null" class="item item-icon-left" href="tel:{{employee.officePhone}}"><i class="icon ion-ios7-telephone"></i>Tel.<p>{{enemy.tel}}</p></a>
          <a ng-show="enemy.mob != null" class="item item-icon-left" href="tel:{{employee.cellPhone}}"><i class="icon ion-ios7-telephone"></i>Mob.<p>{{enemy.mob}}</p></a>
          <a ng-show="enemy.mob != null" class="item item-icon-left" href="sms:{{employee.cellPhone}}"><i class="icon ion-chatbox-working"></i>SMS<p>{{enemy.mob}}</p></a>
          <a ng-show="enemy.email != null" class="item item-icon-left" href="mailto:{{employee.email}}"><i class="icon ion-ios7-email"></i>Email<p>{{enemy.email}}</p></a>
		  <a ng-show="enemy.address != null" class="item item-icon-left" ><i class="icon ion-clipboard"></i>Adresa<p>{{enemy.address}} </p></a>
      </div>

  </ion-content>
</view>
